<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
</head>
<body>
<!-- 
    아이디 이름 네이밍 센스도 좋으시고,
    어디하나 손색없이 참 잘하셧습니다!! 
-->
<fieldset>
    <legend>회원가입</legend>
        <table border="1">
            <tbody>
                <tr>
                    <th><label for="userName">사용자 이름</label></th>
                    <td>
                        <input type="text" id ="userName">
                    </td>
                </tr>
                <tr>
                    <th><label for="userID">아이디</label></th>
                    <td>
                        <input type="text" id ="userID">
                        <input type="button" value="중복확인"><br/>
                        <em>-영문, 숫자 조합으로 6~20자까지 가능합니다</em><br/>
                        <em>-첫 글자는 영문으로 설정해 주십시오</em>
                        
                        <!--
                            와같은형식으로로 할수있습니다.
                            <ul>
                                <li><em>-영문, 숫자 조합으로 6~20자까지 가능합니다</em><br/></li>
                                <li><em>-첫 글자는 영문으로 설정해 주십시오</em></li>
                            </ul>
                        -->
                        
                    </td>
                </tr>
                <tr>
                    <th><label for="pw">비밀번호</label></th>
                    <td>
                        <input type="password" id ="pw"><br/>
                        <em>-영문,숫자, 특수문자 조합으로 8~20자까지 사용가능합니다.(영문은 대소문자구분)</em><br/>
                        <em>-유출되기 쉬운 비밀번호는 등록할 수 없습니다 (예:111,abcd,password 등)</em><br/>
                    </td>
                </tr>
                <tr>
                    <th><label for="checkpw">비밀번호확인</label></th>
                    <td>
                        <input type="password" id ="checkpw">

                    </td>
                </tr>
                <tr>
                    <th><label for="email">이메일</label></th>
                    <td>
                        <input type="text">@
                        <input type="text">
                        <select id="email">
                             <option id ="email">직접입력</option>
                             <option>naver.com(네이버)</option>
                             <option>nate.com(네이트)</option>
                             <option>hanmail.net(한메일)</option>
                             <option>gmail.com(지메일)</option>
                             <option>hotmail.com(핫메일)</option>
                             <option>chol.com(천리안)</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label for="cellphone">휴대전화</label></th>
                    <td>
                        <select id="cellphone">
                            <option id="cellphone">010</option>
                            <option>011</option>
                            <option>016</option>
                            <option>017</option>
                            <option>018</option>
                            <option>019</option>
                        </select>-
                        <input type="text">-
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <th><label for="address">주소</label></th>
                    <td>
                        <input type="text" id ="address">-
                        <input type="text">
                        <input type="button"value="주소찾기"><br/>
                        <input type="text"></br>
                        <input type="text">
                    </td>
                </tr>
            </tbody>
        </table>
        <input type="button" value="회원가입">
        
        <!--뒤를 닫아주세용~
        <input type="button" value="회원가입" />-->
</fieldset>
</body>
</html>
