<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>

<body>
    <input type="text"/>
    <!--  type="값" :::::
    text- 한줄 입력란/ password -비밀번호 입력/ radio- 단일선택/checkbox- 다중선택/file- 파일경로/
    button/reset/submit (3개모두 버튼임)-->
    <input type="passward"/>
    <input type="radio">
    <input type="checkbox">
    <input type="button">
    <input type="file">
    <hr/>

<form>
    <fieldset>
        <legend>필수항목</legend>
            <ul>
                <li><label for ="userID">아이디</label><input type="text" id ="userID"></li>
                <li>비밀번호<input type="password"></li>
                <li>이메일<input type="text"></li>
                <li><label for="woman">성별</label>
                    <input type="radio" name="sex" id ="man"><label for ="man">남자</label>
                    <input type="radio" name="sex" id ="woman"><label for="woman">여자</label>
                </li>
                <li>취미
                    <input type="checkbox">영화감상
                    <input type="checkbox">음주가무
                    <input type="checkbox">음악듣기
                    <input type="checkbox">회식
                </li>
                <li>파일<input type="file"></li>
                <li>버튼<input type="button" value="뒤로가기"><input type="submit" value="전송"><input type="reset" value="초기화"></li>

            <!-- 실제로 버튼을 써야 되는경우와 링크를 써야 하는경우.링크는 어디론가 이동하는 경우(하이퍼)에 쓰는거고, 버튼은 그렇치 않은곳에다가 쓴다 예를 들어 로그인인 경우 벨류값을 가지고
            어디론가 전송을 해야 하기때문에 input태거의 submit를 쓴다. 그런데 또 로그아웃을 생각해 보면, submit말고 그냥 하이퍼링크로 걸어놓고 스크립트를 이용해서 그냥 아웃시켜놓을수 있기때문에
            그냥 <a>를 쓰고 return=false로 한다. -->
            <!--  버튼중에서 2(submit과 reset)개는 form과 같이 써야한다. form을 사용한 경우에면 reset이 먹힌다. 초기화를 시키는 영역이 있어야 하니까. 제출하는 것도 영역을 설정하고 그 영역을
            제출해야 하니까..-->
            </ul>
    </fieldset>


</form>

<form >
    <fieldset>
        <legend>회원정보 입력</legend>
            <ul>
                <li><label for="uerName">사용자이름</label><input id ="uerName" type="text"></li>
                <li>
                    <label for="userID">아이디</label><input id ="uerID" type="text">
                    <input type="button" value="중복확인"><br/>
                    <em>-영문, 숫자 조합으로 6~20자까지 가능합니다<br/>
                    <em>-첫 글자는 영문으로 설정해 주십시오
                </li>
                <li>
                    <label for="password">비밀번호</label><input id ="password" type="password"><br/>
                    <em>-영문,숫자, 특수문자 조합으로 8~20자까지 사용가능합니다.(영문은 대소문자구분)</em><br/>
                    <em>유출되기 쉬운 비밀번호는 등록할 수 없습니다 (예:111,abcd,password 등)</em>
                </li>
                <li><label for="checkpw">비밀번호확인</label><input id="checkpw" type="password"></li>
                <li><label for="email">이메일</label><input type="text">@<input type="text"><input id ="email"type="text" value="직접입력"></li>
                <li>연락처<input type="text">-<input type= "text">-<input type= "text"> </li>
                <li><label for="phone">휴대전화</label><input id ="phone"type="text">-<input type= "text">-<input type= "text"></li>
                <li><label for="address">주소</label>
                    <input id ="address"type="text">-<input type="text"><input type="button" value="주소찾기"><br/>
                    <input type="text">
                    <input type="text">
                </li>
            </ul>
    </fieldset>
</form>
<input type="submit" value="회원가입">
